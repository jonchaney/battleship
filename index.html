<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./assets/js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/bundle.css">
    <title>Battleship</title>
</head>
<body>
    <main id='main'>
        <h1>Battleship</h1>
        <p id="errors"></p>
        <p id="winner"></p>
        <button id="play-again" style="display:none" onclick="game.restartGame(10)">Play Again</button>
        <div id="tables"></div>
        <div id="place-ships">
            <section>
                <p id="message"></p>
                <p id="ship"></p>
            </section>
            <section>
                <button id="axis" onclick="game.toggleAxis()" type="button">Horizontal</button>
            </section>
        </div>
        <div id="make-move">
            <section>    
                <p style="display:none" id='attack'></p>
                <p id='attack-info'></p>
            </section>
        </div>
    </main>
</body>
</html>
